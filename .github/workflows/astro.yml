name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DIST_DIR: "dist"   # build output folder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository (default workspace)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the Astro site
      - name: Build Astro site
        run: npm run build

      # Verify build output
      - name: Verify build output
        run: ls -al ${{ env.DIST_DIR }}

      # Add .nojekyll to avoid GitHub Pages ignoring files starting with underscores
      - name: Add .nojekyll
        run: touch ${{ env.DIST_DIR }}/.nojekyll

      # Upload build artifact for GitHub Pages deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      # Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4